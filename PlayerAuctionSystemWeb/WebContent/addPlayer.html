		Tomcat server looks for the text written in action property of HTML's form element, inside web.xml
	 -->
		<!-- 
	 	  Inside  web.xml, that text is searched inside the elements url-pattern present in the element <servlet-mapping>
	  -->
		<!-- 	  
	 		 If the text is found in web.xml file, <servlet-name> element is looked for to find the corresponding servlet name
	  	   -->
		<!-- 
	  	   The text present in <servlet-name> is found inside <servlet-name> element prsent in <servlet> element.
	  	   <servlet-class> element of that <servlet> element is used to find the full path 
	  	   (or say package name + class name) of the controller 
	  	    -->
		<!-- 
	  	    Inside a controller, control first reaches inside service() method. If HTTP method is POST, request 
	  	    will go to doPost() method; or doGet() in case of GET and so on 
	  	     -->
